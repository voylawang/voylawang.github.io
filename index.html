<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyla - Seed Paper Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Voyla</h1>
            <p class="tagline">Seed Paper - A Sustainable Choice</p>
            <div class="language-switcher">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>

            </div>
        </div>
    </header>

    <main>
        <section class="video-section">
            <div class="container">
                <h2 data-lang="discover">Discover Seed Paper</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5mlu3AdWLNM?si=aHCpj0dhUo9Qm5OB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <h2 data-lang="contact">Contact Us</h2>
                <p data-lang="custom">We offer custom seed paper products tailored to your needs. Let's create something beautiful together!</p>
                <a href="mailto:voylashop@gmail.com" class="email-link">voylashop@gmail.com</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Voyla. All rights reserved.</p>
        </div>
    </footer>

    <script src="language.js"></script>
