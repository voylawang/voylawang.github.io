<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyla - Продукты из семенной бумаги</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 添加响应式视频样式 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9宽高比 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Voyla</h1>
            <p class="tagline" data-lang="tagline">Семенная бумага - Устойчивый выбор</p>
            <div class="language-switcher">
                <select id="language-select">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        
                <section class="video-section">
            <div class="container">
                <h2 data-lang="discover">Discover Seed Paper</h2>
		<section class="video-section">
        		<div class="container">
            		<h2 data-lang="discover">Откройте для себя семенную бумагу</h2>
            		<div class="video-container">
                		<!-- 移除iframe的固定width和height属性 -->
                		<iframe src="https://www.youtube.com/embed/5mlu3AdWLNM?si=aHCpj0dhUo9Qm5OB" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </section>

        <section class="contact-section">
            <div class="container">
                <h2 data-lang="contact">Свяжитесь с нами</h2>
                <p data-lang="custom">Мы предлагаем индивидуальные изделия из семенной бумаги. Давайте создадим что-то красивое вместе!</p>
                <a href="mailto:voylashop@gmail.com" class="email-link">voylashop@gmail.com</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-lang="footer">&copy; 2023 Voyla. Все права защищены.</p>
        </div>
    </footer>

    <script src="language.js"></script>
</body>
</html>
